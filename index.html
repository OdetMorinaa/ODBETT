<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>OdBett</title>
<style>
/* Reset and Global Styles */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
background-color: white;
color: #2ecc71;
line-height: 1.6;
}

/* Container and Layout */
.container {
max-width: 1200px;
margin: 0 auto;
padding: 10px;
}

/* Header */
.header {
background-color: #2ecc71;
color: white;
padding: 15px 20px;
display: flex;
justify-content: space-between;
align-items: center;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.logo {
font-size: 1.8rem;
font-weight: bold;
}

.user-info {
font-size: 1rem;
}

/* Hidden Class */
.hidden {
display: none;
}

/* Panels */
.panel {
background: white;
border: 1px solid #2ecc71;
border-radius: 8px;
margin: 20px 0;
overflow: hidden;
box-shadow: 0 2px 10px rgba(46, 204, 113, 0.1);
}

.panel-header {
background-color: #2ecc71;
color: white;
padding: 12px 15px;
font-size: 1.1rem;
font-weight: 600;
}

.panel-body {
padding: 15px;
}

/* Forms */
.form-group {
margin-bottom: 15px;
}

label {
display: block;
margin-bottom: 5px;
font-weight: 500;
}

input, select, button {
width: 100%;
padding: 10px;
border: 1px solid #2ecc71;
border-radius: 5px;
font-size: 1rem;
}

input:focus, select:focus {
outline: none;
border-color: #27ae60;
box-shadow: 0 0 5px rgba(46, 204, 113, 0.3);
}

button {
background-color: #2ecc71;
color: white;
border: none;
cursor: pointer;
font-weight: 600;
transition: background 0.3s;
margin-top: 5px;
}

button:hover {
background-color: #27ae60;
}

/* Button Types */
.btn-danger {
background-color: #e74c3c;
}

.btn-danger:hover {
background-color: #c0392b;
}

/* Tables */
.table {
width: 100%;
border-collapse: collapse;
margin: 15px 0;
}

.table th, .table td {
padding: 12px;
text-align: left;
border-bottom: 1px solid #eee;
}

.table th {
background-color: #2ecc71;
color: white;
}

.table tr:hover {
background-color: #f8f8f8;
}

/* Cards */
.card {
border: 1px solid #2ecc71;
border-radius: 8px;
padding: 15px;
margin-bottom: 15px;
background: white;
}

.card-header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 10px;
}

/* Balance Display */
.balance {
font-size: 1.2rem;
font-weight: 600;
color: #2ecc71;
text-align: center;
padding: 15px;
background-color: #f9f9f9;
border: 1px solid #2ecc71;
border-radius: 8px;
margin: 15px 0;
}

/* Flex Layout */
.flex {
display: flex;
gap: 10px;
}

.flex-1 { flex: 1; }
.flex-2 { flex: 2; }
.flex-3 { flex: 3; }

/* Responsive Design */
@media (max-width: 768px) {
.flex {
flex-direction: column;
}

.header {
flex-direction: column;
text-align: center;
gap: 10px;
}

.user-info {
order: -1;
}

.table th, .table td {
padding: 8px;
font-size: 0.9rem;
}

input, button {
font-size: 0.95rem;
}
}

/* Login Form */
.login-container {
max-width: 400px;
margin: 50px auto;
padding: 30px;
border: 2px solid #2ecc71;
border-radius: 10px;
text-align: center;
}

.login-container h1 {
margin-bottom: 20px;
color: #2ecc71;
}

.error {
color: #e74c3c;
margin: 10px 0;
font-weight: 600;
}

/* Bet Buttons */
.bet-button {
background-color: #2ecc71;
color: white;
border: none;
padding: 8px 12px;
margin: 2px;
border-radius: 4px;
cursor: pointer;
font-size: 0.9rem;
}

/* Status Badges */
.status {
padding: 3px 8px;
border-radius: 12px;
font-size: 0.8rem;
font-weight: 600;
}

.status-pending {
background-color: #f39c12;
color: white;
}

.status-won {
background-color: #27ae60;
color: white;
}

.status-lost {
background-color: #e74c3c;
color: white;
}
</style>
</head>
<body>
<!-- Header -->
<div class="header">
<div class="logo">OdBett</div>
<div class="user-info" id="userInfo">Guest</div>
</div>

<!-- Login View -->
<div class="login-container" id="loginView">
<h1>Welcome</h1>
<form id="loginForm">
<div class="form-group">
<input type="text" id="username" placeholder="Username" required />
</div>
<div class="form-group">
<input type="password" id="password" placeholder="Password" required />
</div>
<button type="submit">Log In</button>
<div id="errorMessage" class="error hidden"></div>
</form>
</div>

<!-- Admin View -->
<div id="adminView" class="container hidden">
<!-- User Management -->
<div class="panel">
<div class="panel-header">User Management</div>
<div class="panel-body">
<!-- Create User -->
<form id="createUserForm" class="flex">
<div class="form-group flex-1">
<input type="text" id="newUsername" placeholder="Username" required />
</div>
<div class="form-group flex-1">
<input type="password" id="newPassword" placeholder="Password" required />
</div>
<div class="form-group flex-1">
<button type="submit">Create User</button>
</div>
</form>

<!-- Add Points -->
<form id="addPointsForm" class="flex">
<div class="form-group flex-1">
<input type="text" id="targetUser" placeholder="Username" required />
</div>
<div class="form-group flex-1">
<input type="number" id="pointsAmount" placeholder="Amount" min="1" required />
</div>
<div class="form-group flex-1">
<button type="submit">Add Points</button>
</div>
</form>

<!-- Users List -->
<h3>All Users</h3>
<table class="table">
<thead>
<tr>
<th>Username</th>
<th>BetPoints</th>
</tr>
</thead>
<tbody id="usersList"></tbody>
</table>
</div>
</div>

<!-- Game Management -->
<div class="panel">
<div class="panel-header">Game Management</div>
<div class="panel-body">
<!-- Add Game -->
<form id="addGameForm" class="flex">
<div class="form-group flex-1">
<input type="text" id="gameTitle" placeholder="Game Title" required />
</div>
<div class="form-group flex-1">
<input type="text" id="team1" placeholder="Team 1" required />
</div>
<div class="form-group flex-1">
<input type="number" id="odds1" placeholder="Odds 1" step="0.01" min="1" required />
</div>
<div class="form-group flex-1">
<input type="text" id="team2" placeholder="Team 2" required />
</div>
<div class="form-group flex-1">
<input type="number" id="odds2" placeholder="Odds 2" step="0.01" min="1" required />
</div>
<div class="form-group flex-1">
<button type="submit">Add Game</button>
</div>
</form>

<!-- Games List -->
<h3>Active Games</h3>
<div id="gamesList"></div>
</div>
</div>

<button id="adminLogout" class="btn-danger" style="width: 100%;">Log Out</button>
</div>

<!-- User View -->
<div id="userView" class="container hidden">
<div class="balance" id="userBalance">BetPoints: 0</div>

<!-- Games List -->
<div class="panel">
<div class="panel-header">Available Games</div>
<div class="panel-body">
<div id="userGamesList"></div>
</div>
</div>

<!-- Bet History -->
<div class="panel">
<div class="panel-header">Bet History</div>
<div class="panel-body">
<table class="table">
<thead>
<tr>
<th>Game</th>
<th>Team</th>
<th>Amount</th>
<th>Odds</th>
<th>Payout</th>
<th>Status</th>
</tr>
</thead>
<tbody id="betHistory"></tbody>
</table>
</div>
</div>

<button id="userLogout" class="btn-danger" style="width: 100%;">Log Out</button>
</div>
<script>
const loginView = document.getElementById('loginView');
const adminView = document.getElementById('adminView');
const userView = document.getElementById('userView');
const userInfo = document.getElementById('userInfo');
const errorMessage = document.getElementById('errorMessage');
const userBalance = document.getElementById('userBalance');
const usersList = document.getElementById('usersList');
const gamesList = document.getElementById('gamesList');
const userGamesList = document.getElementById('userGamesList');
const betHistory = document.getElementById('betHistory');

// Forms
const loginForm = document.getElementById('loginForm');
const createUserForm = document.getElementById('createUserForm');
const addPointsForm = document.getElementById('addPointsForm');
const addGameForm = document.getElementById('addGameForm');

// Inputs
const username = document.getElementById('username');
const password = document.getElementById('password');
const newUsername = document.getElementById('newUsername');
const newPassword = document.getElementById('newPassword');
const targetUser = document.getElementById('targetUser');
const pointsAmount = document.getElementById('pointsAmount');
const gameTitle = document.getElementById('gameTitle');
const team1 = document.getElementById('team1');
const odds1 = document.getElementById('odds1');
const team2 = document.getElementById('team2');
const odds2 = document.getElementById('odds2');

// API base URL
const API = 'https://your-railway-or-render-app-url.com/api';

let currentUser = null;
let isAdmin = false;

function showError(message) {
  errorMessage.textContent = message;
  errorMessage.classList.remove('hidden');
}

function clearError() {
  errorMessage.classList.add('hidden');
  errorMessage.textContent = '';
}

function showView(view) {
  loginView.classList.add('hidden');
  adminView.classList.add('hidden');
  userView.classList.add('hidden');
  view.classList.remove('hidden');
}

async function fetchUsers() {
  const res = await fetch(`${API}/users`);
  return await res.json();
}

async function fetchGames() {
  const res = await fetch(`${API}/games`);
  return await res.json();
}

async function fetchBets() {
  const res = await fetch(`${API}/bets`);
  return await res.json();
}

async function createUser(username, password) {
  const res = await fetch(`${API}/users`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  return res.ok;
}

async function addPoints(username, amount) {
  const res = await fetch(`${API}/users/${username}/points`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ amount: parseInt(amount) })
  });
  return res.ok;
}

async function createGame(title, t1, t2, o1, o2) {
  const res = await fetch(`${API}/games`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      title,
      team1: t1,
      team2: t2,
      odds1: parseFloat(o1),
      odds2: parseFloat(o2)
    })
  });
  return res.ok;
}

async function placeBet(user, gameId, team, amount, odds) {
  const res = await fetch(`${API}/bets`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username: user, gameId, team, amount, odds })
  });
  return res.ok;
}

async function resolveGame(gameId, winner) {
  const res = await fetch(`${API}/games/${gameId}/resolve`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ winner })
  });
  return res.ok;
}

// --- UI Functions ---
async function displayUsers() {
  const users = await fetchUsers();
  usersList.innerHTML = '';
  users.forEach(user => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${user.username}</td><td>${user.points}</td>`;
    usersList.appendChild(tr);
  });
}

async function displayGames() {
  const games = await fetchGames();
  gamesList.innerHTML = '';
  games.forEach(game => {
    const div = document.createElement('div');
    div.innerHTML = `
      <strong>${game.title}</strong> <br/>
      ${game.team1} (${game.odds1}) vs ${game.team2} (${game.odds2})<br/>
      Status: ${game.result ? (game.result === 1 ? `${game.team1} won` : `${game.team2} won`) : 'Pending'}
    `;

    if (!game.result) {
      const b1 = document.createElement('button');
      b1.textContent = `${game.team1} wins`;
      b1.onclick = async () => {
        await resolveGame(game.id, 1);
        displayGames();
        if (currentUser && !isAdmin) displayUserGames();
      };

      const b2 = document.createElement('button');
      b2.textContent = `${game.team2} wins`;
      b2.onclick = async () => {
        await resolveGame(game.id, 2);
        displayGames();
        if (currentUser && !isAdmin) displayUserGames();
      };

      div.appendChild(b1);
      div.appendChild(b2);
    }

    gamesList.appendChild(div);
  });
}

async function displayUserGames() {
  const games = await fetchGames();
  userGamesList.innerHTML = '';
  games.filter(g => !g.result).forEach(game => {
    const div = document.createElement('div');
    div.innerHTML = `
      <strong>${game.title}</strong><br/>
      <form onsubmit="return false;">
        <button onclick="submitBet('${game.id}', 1, ${game.odds1})">${game.team1} (${game.odds1})</button>
        <button onclick="submitBet('${game.id}', 2, ${game.odds2})">${game.team2} (${game.odds2})</button>
        <input type="number" min="1" value="10" id="bet-amount-${game.id}" placeholder="Amount" />
      </form>
    `;
    userGamesList.appendChild(div);
  });
}

async function submitBet(gameId, team, odds) {
  const amount = document.getElementById(`bet-amount-${gameId}`).value;
  if (!amount || amount <= 0) return alert('Enter a valid amount');
  const success = await placeBet(currentUser.username, gameId, team, parseInt(amount), odds);
  if (success) {
    alert('Bet placed!');
    displayUserGames();
    displayUserBets();
    updateBalance();
  } else {
    alert('Bet failed.');
  }
}

async function displayUserBets() {
  const bets = await fetchBets();
  const games = await fetchGames();
  const userBets = bets.filter(b => b.username === currentUser.username);
  betHistory.innerHTML = '';
  userBets.forEach(bet => {
    const game = games.find(g => g.id === bet.gameId);
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${game?.title || 'Unknown Game'}</td>
      <td>${bet.team === 1 ? game?.team1 : game?.team2}</td>
      <td>${bet.amount}</td>
      <td>${bet.odds}</td>
      <td>${bet.status === 'won' ? (bet.amount * bet.odds).toFixed(2) : '-'}</td>
      <td>${bet.status}</td>
    `;
    betHistory.appendChild(row);
  });
}

async function updateBalance() {
  const users = await fetchUsers();
  const user = users.find(u => u.username === currentUser.username);
  if (user) {
    currentUser.points = user.points;
    userBalance.textContent = `BetPoints: ${user.points}`;
  }
}

// --- Form Event Listeners ---
loginForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  const name = username.value.trim();
  const pass = password.value;

  if (name === 'Odii01' && pass === 'Odi049') {
    currentUser = { username: name };
    isAdmin = true;
    showView(adminView);
    userInfo.textContent = `Admin: ${name}`;
    displayUsers();
    displayGames();
  } else {
    const users = await fetchUsers();
    const user = users.find(u => u.username === name && u.password === pass);
    if (user) {
      currentUser = user;
      isAdmin = false;
      showView(userView);
      userInfo.textContent = `User: ${name}`;
      updateBalance();
      displayUserGames();
      displayUserBets();
    } else {
      showError('Invalid credentials.');
    }
  }
});

createUserForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  if (await createUser(newUsername.value.trim(), newPassword.value)) {
    alert('User created!');
    newUsername.value = '';
    newPassword.value = '';
    displayUsers();
  } else {
    showError('Could not create user.');
  }
});

addPointsForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  if (await addPoints(targetUser.value.trim(), pointsAmount.value)) {
    alert('Points added!');
    displayUsers();
  } else {
    showError('User not found.');
  }
});

addGameForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  if (await createGame(gameTitle.value.trim(), team1.value, team2.value, odds1.value, odds2.value)) {
    alert('Game created!');
    gameTitle.value = '';
    team1.value = '';
    team2.value = '';
    odds1.value = '';
    odds2.value = '';
    displayGames();
    if (!isAdmin) displayUserGames();
  } else {
    showError('Failed to create game.');
  }
});
</script>
<script src="server.js"></script>
</body>
</html>
